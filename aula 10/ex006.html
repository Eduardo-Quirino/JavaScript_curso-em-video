<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background: rgb(51, 63, 116);
        color: white;
        width: 70vh;
        height: 70vh;
        line-height: 70vh;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja...</div>

    <script>
      var area = window.document.getElementById(`area`);
area.addEventListener(`click`, clicar)
area.addEventListener(`mouseenter`, entar)
area.addEventListener(`mouseout`, sair)
      function clicar() {
        area.innerText = `Clicou!`;
        area.style.background = `red`;
      }
      function entar() {
        area.innerText = `Entrou`;
      }
      function sair() {
        area.innerText = `Saiu!`;
        area.style.background = `rgb(51, 63, 116)`;
      }
    </script>
  </body>
</html>
