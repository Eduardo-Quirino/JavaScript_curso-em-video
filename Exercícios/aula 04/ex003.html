<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa em javascript</title>
    <style>
      body {
        background-color: rgb(100, 100, 179);
        font: normal 20pt Arial;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição.</p>
    <script>
      var n1 = Number( window.prompt('Digite um número: ')) //prompt é string
      var n2 = Number(window.prompt('Digite outro número: ')) //prompt é string
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `)//concatenação
      //(number + number) para adição
      //(string + string) para concatenação
    </script>
  </body>
</html>
